name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: 🔍 Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 pnpm（必须在 setup-node 之前）
      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false  # 不自动安装依赖（后续手动安装）

      # 3. 将 pnpm 添加到 PATH（关键修复）
      - name: 📦 Add pnpm to PATH
        run: |
          echo "$(pnpm bin):$PATH" >> $GITHUB_PATH
          pnpm --version  # 验证安装

      # 4. 安装 Node.js（启用 pnpm 缓存）
      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      # 5. 安装依赖
      - name: 📦 Install dependencies
        run: pnpm install

      # 6. 构建项目
      - name: 🔧 Build project
        run: pnpm run build

      # 7. 处理客户端路由（适用于 SPA）
      - name: 🧱 Copy index.html to 404.html
        run: cp dist/index.html dist/404.html

      # 8. 部署到 GitHub Pages
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 或使用 secrets.GH_PAT
          publish_dir: ./dist